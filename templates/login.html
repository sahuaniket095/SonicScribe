{% extends "Base.html" %}
{% block content %}

<div class=" flex justify-center h-14 py-4 mt-8">
    <h5 class="text-blue-900 text-6xl font-bold">SonicScribe</h5>
</div>
<br>
<div class=" h-screen flex justify-end">
    
    <div class="bg-white p-8 rounded w-3/5">
        
        <h2 class="text-2xl  mb-6 text-blue-900 font-bold">Login</h2>
        <form method="post" >
          {% csrf_token %}

       {% if form.errors or form.non_field_errors %}
            
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">

              {% for i in form  %}
              <strong class="font-bold">{{i.errors}}</strong>
              {% endfor %}
            {{form.non_field_errors}}
          </div>        
          
          {% endif %} 



     <div class="mb-4 shadow-2xl">
            <label for="username" class="block text-blue-900 text-sm font-bold mb-2">Username</label>             
            {{form.username}}
        </div>
          
            <div class="mb-4 shadow-2xl">
                <label for="password" class="block text-blue-900 text-sm  mb-2 font-bold">Password</label>
               {{form.password}}
            </div> 

          
        
            <button type="submit" class="bg-cyan-300 font-bold  text-blue-900  py-2 px-4 rounded shadow-xl ">Login</button>
        </form>
        <p class="text-gray-600 mt-4 font-bold"> Have no account ? <a href="/signup" class="text-blue-900 font-bold ">Sign Up</a></p>
    </div>
    <img src="/static/dist/pi.png" alt="" class="-mt-2 h-5/6">
</div>




{% endblock %}
